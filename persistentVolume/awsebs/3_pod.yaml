kind: Pod
apiVersion: v1
metadata:
  name: aws-ebs-pod
spec:
  affinity:
    nodeAffinity:
      required:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/hostname
            operator: In
            values:
            - ip-10-4-175-85.ap-southeast-1.compute.internal
  containers:
    - name: nginx
      image: nginx
      volumeMounts:
        - mountPath: "/ebs_data"
          name: mysql-data-volume
  volumes:
    - name: mysql-data-volume
      persistentVolumeClaim:
       claimName: aws-ebs-pvc
