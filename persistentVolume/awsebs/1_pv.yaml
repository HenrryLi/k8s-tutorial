kind: PersistentVolume
apiVersion: v1
metadata:
  name: aws-ebs-pv-a-1
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  awsElasticBlockStore:
    volumeID: vol-0180b1d549f7a61c4
    fsType: ext4
  persistentVolumeReclaimPolicy: Recycle
